<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WildLife</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top_block">
      <section class="top_section inner_block">
        <header class="header content">
          <div class="top_logo">
            <img src="img/wildlife_logo.svg" alt="wildlife logo" />
            <h1 class="logo_text">wildlife</h1>
          </div>
          <nav>
            <ul class="upper_nav">
              <li class="upper_nav_item blog"><a href="#!">Blog</a></li>
              <li class="upper_nav_item contacts"><a href="#!">Contacts</a></li>
              <li class="upper_nav_item search">
                <a href="#!">
                  <img src="img/search_icon.svg" alt="search icon"
                /></a>
              </li>
              <li class="upper_nav_item sign_in"><a href="#!">Sign in</a></li>
            </ul>
          </nav>
        </header>
        <section class="survival content">
          <h2 class="survival_h2">Survival</h2>
          <p>
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <button name="donate" class="button">Donate</button>
        </section>
      </section>
    </div>
    <div class="medium_block">
      <section class="medium_section inner_block">
        <h2>Latest articles</h2>
        <p>Breaking news from the wild</p>
        <section class="slider"></section>
        <p>Get notified about new amazing articles</p>
        <form></form>
      </section>
    </div>
    <div class="bottom_block">
      <section class="bottom_section inner_block">
        <footer></footer>
      </section>
    </div>
  </body>
</html>
